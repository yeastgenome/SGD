[buildout]
extensions =
    mr.developer
include-site-packages = false
show-picked-versions = true
develop = .
parts =
	sgdbackend
	test
	sgdbackend_wsgiapp
	perfbackend_wsgiapp

[sgdbackend]
recipe = zc.recipe.egg
eggs =
	zope.sqlalchemy
    psycopg2
    pyramid
    sgdbackend
interpreter = py

[test]
recipe = zc.recipe.egg
eggs =
	zope.sqlalchemy
    sgdbackend[test]
    psycopg2
    pytest-timeout
    pytest-cov
    pytest
scripts =
    py.test=test

[sgdbackend_wsgiapp]
recipe = collective.recipe.modwsgi
eggs =
	zope.sqlalchemy
    sgdbackend
config-file = ${buildout:directory}/sgdbackend_production.ini

[perfbackend_wsgiapp]
recipe = collective.recipe.modwsgi
eggs =
	zope.sqlalchemy
    sgdbackend
config-file = ${buildout:directory}/perfbackend_production.ini
