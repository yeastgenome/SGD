[buildout]
extensions =
    mr.developer
include-site-packages = false
show-picked-versions = true
develop = .
parts =
    python-oracle
    cx_Oracle
    sgdbackend
    sgdbackend_wsgiapp
    perfbackend_wsgiapp
python = python-oracle

[sgdbackend]
recipe = zc.recipe.egg
eggs =
    zope.sqlalchemy
    pyramid
    sgdbackend
interpreter = py

[sgdbackend_wsgiapp]
recipe = collective.recipe.modwsgi
eggs =
    zope.sqlalchemy
    sgdbackend
config-file = ${buildout:directory}/sgdbackend_production.ini

[perfbackend_wsgiapp]
recipe = collective.recipe.modwsgi
eggs =
    zope.sqlalchemy
    sgdbackend
config-file = ${buildout:directory}/perfbackend_production.ini

[python-oracle]
recipe = gocept.cxoracle
instant-client = /data/tools/instantclient_11_2/
instant-sdk = /data/tools/instantclient_11_2/sdk/
eggs =
    cx_Oracle

[cx_Oracle]
recipe = zc.recipe.egg:custom
egg = cx_Oracle
python = python-oracle
